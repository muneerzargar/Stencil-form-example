<script>
  const formElement = document.querySelector('sjs-form-component');
  formElement.addEventListener('formSubmitEvent', event => { 
    console.log('formSubmitEvent method..')
    // Below code is to disable textboxes within form on button click.
    formElement.disableInputFieldGroup = true;
    // Async behavior to enable the fields..
    setTimeout(()=> {
      console.log(event.detail);
      formElement.disableInputFieldGroup = false;
    }, 5000)
  }); 
</script>
